<!DOCTYPE html>
<html>
<head>

  <title>NuNative</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="./CSS/index-styles.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <video autoplay muted loop src="./images/header-video.mp4">
  </video>

  <audio autoplay loop>
  <source src="./images/silent-sunrise.mp3" type="audio/mpeg">
  </audio>

  <button type="button" id="button_play" class="btn" onclick='buttonPlayPress()'>
      <i class="fas fa-play-circle"></i>
    </button>

  <button type="button" id="button_pause" class="btn" onclick='buttonPausePress()'>
      <i class="fas fa-pause-circle"></i>
    </button>




  <div class="panel-group" id="accordion">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
            > NuNative <
          </a>
        </h4>
      </div>

      <div id="collapseOne" class="panel-collapse collapse">
        <div class="panel-body">
          <br>
          <h2> About </h2>
          <br>
          <p> Here we can write a few lines about NuNative. </p>
          <br>
          <h2> Blog </h2>
          <br>
          <div class="container">
            <div class="img1">
              <a href="./post.html">
                <img src="./images/aloevera.jpg" alt="Aloe vera image" width="200px">
              </a>
            </div>
            <div class="img2">
              <img src="./images/moringaoil.jpg" alt="Moringa oil image" width="200px">
            </div>
            <div class="img3">
              <img src="./images/sheabutter.jpg" alt="Shea butter image" width="200px">
            </div>
          </div>

          <h2> Say Hi! </h2>
          <br>
            <div class="row">
              <div class="column">


              <large class="form-text text-muted">Join our mailing list.</large>
                <form>
                  <div class="form-group">
                    <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
                  </div>
                  <div class="form-group">

                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                  </div>
                  <button id="submit" type="button"> <i class="fas fa-paper-plane"></i> Submit </button>
                </form>

            </div>


            <div class="column">
              <large class="form-text text-muted">Follow us on social media.</large>
                  <br>
                <button class="socialmedia" type="button"> <i class="fab fa-instagram"></i> Instagram </button>
                  <br>
                  <br>
                <button class="socialmedia" type="button"> <i class="fab fa-facebook"></i> Facebook </button>
                  <br>
                  <br>
                <button class="socialmedia" type="button"> <i class="fab fa-twitter"></i> Twitter </button>
            </div>
          </div>

        </div>
      </div>



    </div>
  </div>



<script src="js/scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
